<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>  Local Storage </title>
    </head>
    <body>
        <h2>  Local Storage </h2>

        <script>
            // AddIitem
            window.localStorage.setItem("name", "Supriya Salunkhe");
            window.localStorage.setItem("city", "Pune");
            window.localStorage.setItem("pinCode", 411057);
            window.localStorage.setItem("district", "Pune");

            //Remove Item
            window.localStorage.removeItem("city");
        </script>
    </body>
</html>
